<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tag select</title>
</head>
<body>
  
  <h1>aula07</h1>

  <form action="#">

    <label for="nome">nome:</label><br>
    <input type="text" id="nome"><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email"><br>

    <label for="senha">senha:</label><br>
    <input type="password" id="senha"><br><br>


    <label for="listaUni">lista de locais:</label><br>
    <select name="lista" id="listaUni">

      <option value="unidades"
      selected disabled>locais</option>
      <option value="1">lugar01</option>
      <option value="2">lugar02</option>
      <option value="3">lugar03</option>
      <option value="4">lugar04</option>

    </select>
    <br><br>



    <input type="text" list="lista" placeholder="opições"><br>

    <datalist id="lista">

      <option value="Sao Paulo"></option>
      <option value="Aruja"></option>
      <option value="Itaqua"></option>
      <option value="Guarulhos"></option>

    </datalist>

    <input type="submit" value="enviar">

  </form>

</body>
</html>
